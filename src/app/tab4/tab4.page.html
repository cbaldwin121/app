<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Child Profile
    </ion-title>
  </ion-toolbar>
</ion-header>


  <ion-card *ngIf="action">
    <ion-card *ngIf="userInfo">
      <ion-card-header>
        User Info
      </ion-card-header>
      <ion-card-content>
        {{userInfo | json}}
      </ion-card-content>
    </ion-card>
    <ion-card-header>
      <ion-button (click)="signOut()">Sign Out</ion-button>
    </ion-card-header>
  </ion-card>
